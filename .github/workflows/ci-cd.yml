name: ğŸš€ CI/CD Pipeline - Todo App

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          npm ci

      - name: ğŸ§ª Run unit tests
        run: |
          cd backend
          npm test

      - name: ğŸ“Š Generate coverage report
        run: |
          cd backend
          npm run test:coverage

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  build-and-push:
    name: ğŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ·ï¸ Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ”¨ Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: ğŸ”¨ Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

    validate-images:
    name: âœ… Validate Docker Images
    runs-on: ubuntu-latest
    needs: [test, build-and-push]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: âœ… Validate Backend Image
      run: |
        echo "ğŸ” Validating backend image..."
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
        docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest
        echo "âœ… Backend image validated successfully"
        
    - name: âœ… Validate Frontend Image
      run: |
        echo "ğŸ” Validating frontend image..."
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
        docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest
        echo "âœ… Frontend image validated successfully"
        
    - name: ğŸ¯ Images Ready for Deployment
      run: |
        echo "ğŸ‰ Docker images built and validated successfully!"
        echo "ğŸ“¦ Backend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:latest"
        echo "ğŸ“¦ Frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:latest"
        echo "ğŸš€ Ready for deployment in next phase"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

    notify:
    name: ğŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: [test, build-and-push, validate-images, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“Š Pipeline Summary
      run: |
        echo "ğŸš€ CI/CD Pipeline Results:"
        echo "âœ… Tests: ${{ needs.test.result }}"
        echo "ğŸ³ Build & Push: ${{ needs.build-and-push.result }}"
        echo "âœ… Validate Images: ${{ needs.validate-images.result }}"
        echo "ğŸ”’ Security Scan: ${{ needs.security-scan.result }}"
        
        if [[ "${{ needs.test.result }}" == "success" && "${{ needs.build-and-push.result }}" == "success" ]]; then
          echo "ğŸ‰ CI/CD Pipeline ejecutado exitosamente!"
          echo "ğŸš€ Images ready for deployment phase"
        else
          echo "âŒ Pipeline fallÃ³ en algÃºn paso"
        fi
